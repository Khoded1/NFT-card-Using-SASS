<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="css/main.css" />

		<title>Frontend Mentor | NFT preview card component</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="equilibrium">
			<div class="equilibrium__hero_image_box">
				<img
					class="equilibrium__hero_image"
					src="images/image-equilibrium.jpg"
					alt=""
				/>
				<div class="equilibrium__hero_image_overlay">
					<img src="images/icon-view.svg" alt="" />
				</div>
			</div>
			<h2 class="equilibrium__headline">Equilibrium #3429</h2>
			<p class="equilibrium__descriptions">
				Our Equilibrium collection promotes <br />
				balance and calm.
			</p>
			<div class="equilibrium__flex">
				<div>
					<p class="equilibrium__eth_price">
						<img src="images/icon-ethereum.svg" alt="" />0.041 ETH
					</p>
				</div>
				<div>
					<p class="equilibrium__promo_day">
						<img src="images/icon-clock.svg" alt="" />3 days left
					</p>
				</div>
			</div>
			<hr />
			<div class="equilibrium__creation_box">
				<img
					class="equilibrium__avater"
					src="images/image-avatar.png"
					alt=""
				/>
				<p class="equilibrium__creation_name">
					Creation of <a href="#">Jules Wyvern</a>
				</p>
			</div>
		</div>

		<footer>
			<div class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">KhodedCodeIt</a>.
			</div>
		</footer>
	</body>
</html>
